<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="move_form">

    <div class="back_form">

      <h1>Contact Us</h1>

      <form id="form">

        <div class="main_directions_name">


          <div class="directions_name">
            <label for="fistName">First Name</label>
            <input type="text" name="" id="fistName">
          </div>


          <div class="directions_name">
            <label for="lastName">Last Name</label>
            <input type="text" name="" id="lastName">
          </div>



        </div>


        <div>
          <label for="email">Email Address</label>
          <div>
            <input type="text" name="" id="email">
          </div>
        </div>
        <label for="">Query Type</label>


        <div class="move_radio">

          <div class="config_radio">

            <input class="space_radio" type="radio" name="opcao" id="general">
            <label for="general">General Enquiry</label>

          </div>



          <div class="config_radio">
            <input class="space_radio" type="radio" name="opcao" id="suport">
            <label for="suport">Support Request</label>
          </div>

        </div>



        <label for="message">Message</label>

        <div>
          <input type="text" name="message" id="message">
        </div>


        <input type="checkbox" name="" id="consent" required>
        <label for="consent">i consent to being contacted by the team</label>


        <input id="submit" type="submit" value="Submit">

      </form>
    </div>

    <script src="script.js"></script>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Kaike</a>.
    </div>
  </div>


</body>

</html>
